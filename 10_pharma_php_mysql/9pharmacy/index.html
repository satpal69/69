<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pharmacy Management System</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>Pharmacy Management System</h1>
    </div>
    <div class="container">
      <h2>Add a New Medicine</h2>
      <form action="add_medicine.php" method="POST">
        <label for="name">Medicine ID:</label>
        <input type="text" id="medicine_id" name="medicine_id" required>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required>
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" required>
        <button type="submit">Add Medicine</button>
      </form>
    </div>
    <div class="container">
      <h2>Update Medicine Details</h2>
      <form action="update_medicine.php" method="POST">
        <label for="medicine_id">Medicine ID:</label>
        <input type="text" id="medicine_id" name="medicine_id" required>
        <label for="price">New Price:</label>
        <input type="text" id="price" name="price" required>
        <label for="quantity">New Quantity:</label>
        <input type="text" id="quantity" name="quantity" required>
        <button type="submit">Update Medicine</button>
      </form>
    </div>
    <div class="container">
      <h2>Delete a Medicine</h2>
      <form action="delete_medicine.php" method="POST">
        <label for="medicine_id">Medicine ID:</label>
        <input type="text" id="medicine_id" name="medicine_id" required>
        <button type="submit">Delete Medicine</button>
      </form>
    </div>
  </body>
</html>
