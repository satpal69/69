<!DOCTYPE html>
<html>

<head>
    <title>Railway Time Table</title>
    <style>
        .timetable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        .timetable th,
        .timetable td {
            text-align: center;
            padding: 10px;
            border: 1px solid #000;
        }

        .timetable th {
            background-color: #f8f9fa;
        }

        .timetable td {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Railway Time Table</h1>
    <table class="timetable">
        <thead>
            <tr>
                <th>Train No.</th>
                <th>Train Name</th>
                <th>Source</th>
                <th>Departure Time</th>
                <th>Destination</th>
                <th>Arrival Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345</td>
                <td>Express Train 1</td>
                <td>City A</td>
                <td>08:00 AM</td>
                <td>City B</td>
                <td>12:00 PM</td>
            </tr>
            <tr>
                <td>67890</td>
                <td>Express Train 2</td>
                <td>City B</td>
                <td>02:30 PM</td>
                <td>City C</td>
                <td>06:30 PM</td>
            </tr>
            <tr>
                <td>54321</td>
                <td>Express Train 3</td>
                <td>City C</td>
                <td>10:45 AM</td>
                <td>City A</td>
                <td>03:00 PM</td>
            </tr>
            <!-- Add more rows for additional trains -->
        </tbody>
    </table>
</body>

</html>
