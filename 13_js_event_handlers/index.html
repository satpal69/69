<!DOCTYPE html>
<html>
  <head>
    <title>Event Examples</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box" onclick="handleClick()">Click me!</div>
    <div class="box" onmouseover="handleMouseOver()">Mouse over me!</div>
    <div class="box" onmousedown="handleMouseDown()">Mouse down on me!</div>
    <form onsubmit="handleSubmit()">
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" onblur="handleBlur()" onfocus="handleFocus()">
          
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br>
          
            <label for="password">Password:</label>
            <input type="password" name="password" id="password"><br>
          
            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea><br>
          
            <button type="submit">Submit</button>
          
      <label for="name">Name:</label>
      
      <input type="submit" value="Submit">
    </form>
    <script src="script.js"></script>
  </body>
</html>
